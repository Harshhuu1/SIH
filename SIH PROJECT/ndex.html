<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header>
        <h2 class="logo"></h2>
        <nav class="navigation">
            <a href="http://127.0.0.1:3000/index.html">Home</a>
            <a href="http://127.0.0.1:3000/mentorships.html">Mentorships</a>
            <a href="http://127.0.0.1:3000/compete.html">opportunities</a>
            <a href="http://127.0.0.1:3000/internships.html" class="x">Internship</a>
            <a href="#">Contact</a>
            <button class="loginbtn">Login</button>
        </nav>
    </header>
  
    <div class="Wrapper">
        <div class="iconclose"><ion-icon name="close"></ion-icon></div>
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="inp">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inp">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <div>
                        <input type="checkbox" class="ii"> Remember me
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="submit">Login</button>
                <div class="register">
                    <p>Don't have an account? <a href="#" class="registerlink">Register</a></p>
                </div>
            </form>
        </div>
        <div class="Registeration-box">
            <h2>Registration</h2>
            <form action="#">
                <div class="inp">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="inp">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inp">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <div>
                        <input type="checkbox" class="ii"> I agree to all terms & conditions
                    </div>
                </div>
                <button type="submit" class="submit">Register Now</button>
                <div class="register">
                    <p>Already have an account? <a href="#" class="loginlink">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    let Wrapper = document.querySelector('.Wrapper');
    let reg = document.querySelector('.registerlink');
    let login = document.querySelector('.loginlink');
    let btn = document.querySelector('.loginbtn'); 
    let close =document.querySelector('.iconclose');  // Corrected selector to include the dot

    reg.addEventListener('click', () => {
        Wrapper.classList.add('active');
        console.log(Wrapper.classList); // Check if 'active' class is added
    });

    login.addEventListener('click', () => {
        Wrapper.classList.remove('active');
        console.log(Wrapper.classList); // Check if 'active' class is removed
    });

    btn.addEventListener('click', () => {
        Wrapper.classList.add('active-popup');
        console.log(Wrapper.classList); // Check if 'active-popup' class is added
    });
    close.addEventListener('click', () => {
        Wrapper.classList.remove('active-popup');
        console.log(Wrapper.classList); // Check if 'active-popup' class is added
    });

});

        
    </script>
</body>
</html>
